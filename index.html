<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="wrapper">
      <article>
        <section class="add-item">
          <h2 class="add-item__title">Add Item</h2>
          <div class="add-item__wrapper">
            <input class="text-input" type="text">
            <button class="button">Add</button>
          </div>
        </section>
        <section class="todo">
          <h3 class="todo__title">Todo</h3>
          <ul class="todo__list">
              <li class="item">
                <input type="checkbox" class="checkbox-input">
                <label class="label">Pay Bills</label>
                <input type="text" class="text-input">
                <button class="button button_edit">Edit</button>
                <button class="button button_delete">
                  <img class="button__img_delete" src="./remove.svg" alt="delete item button">
                </button>
              </li>
              <li class="item item_edit">
                <input type="checkbox" class="checkbox-input">
                <label class="label">Go Shopping</label>
                <input type="text" value="Go Shopping" class="text-input">
                <button class="button button_edit">Save</button>
                <button class="button button_delete">
                  <img class="button__img_delete" src="./remove.svg" alt="delete item button">
                </button>
              </li>
          </ul>
        </section>
        <section class="completed">
          <h3 class="completed__title">Completed</h3>
          <ul class="completed__list">
            <li class="item">
              <input type="checkbox" class="checkbox-input" checked>
              <label class="label">See the Doctor</label>
              <input type="text" class="text-input">
              <button class="button button_edit">Edit</button>
              <button class="button button_delete">
                <img class="button__img_delete" src="./remove.svg" alt="delete item button">
              </button>
            </li>
          </ul>
        </section>
      </article>
    </main>
    <script src="app.js"></script>
  </body>
